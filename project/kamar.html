<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis-Jenis Kamar Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem;
        }
        .room-type {
            margin: 1rem 0;
            width: 90%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jenis-Jenis Kamar Hotel</h1>
    </header>
    <div class="container">
        <div class="room-type">
            <h2>Deluxe Room</h2>
            <iframe src="https://www.example.com/deluxe-room" title="Deluxe Room"></iframe>
        </div>

        <div class="room-type">
            <h2>Suite Room</h2>
            <iframe src="https://www.example.com/suite-room" title="Suite Room"></iframe>
        </div>

        <div class="room-type">
            <h2>Standard Room</h2>
            <iframe src="https://www.example.com/standard-room" title="Standard Room"></iframe>
        </div>

        <div class="room-type">
            <h2>Family Room</h2>
            <iframe src="https://www.example.com/family-room" title="Family Room"></iframe>
        </div>
    </div>
</body>
</html>
