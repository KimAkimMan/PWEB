<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Kamar dan Fasilitas</title>
    <style>
        /* Styling untuk Navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styling Form */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            margin-right: 10px;
        }
        .form-group input,
        .form-group textarea {
            flex: 1;
            padding: 5px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Hidden by default */
        .form-section {
            display: none;
        }

        /* Show active section */
        .active {
            display: block;
        }
    </style>
    <script>
        // Fungsi untuk menampilkan form berdasarkan pilihan di navbar
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-section');
            forms.forEach(form => {
                form.classList.remove('active');
            });
            const activeForm = document.getElementById(formId);
            activeForm.classList.add('active');
        }

        // Validasi form data kamar
        function validasiFormKamar() {
            const idKamar = document.getElementById("id_kamar").value;
            const jenisKamar = document.getElementById("jenis_kamar").value;
            const harga = document.getElementById("harga").value;
            const fasilitas = document.getElementById("fasilitas").value;

            if (!idKamar || !jenisKamar || !harga || !fasilitas) {
                alert("Semua kolom pada Form Tambah Data Kamar harus diisi.");
                return false;
            }
            return true;
        }

        // Validasi form data fasilitas
        function validasiFormFasilitas() {
            const idFasilitas = document.getElementById("id_fasilitas").value;
            const namaFasilitas = document.getElementById("nama_fasilitas").value;
            const hargaWeekend = document.getElementById("harga_weekend").value;
            const hargaWeekday = document.getElementById("harga_weekday").value;
            const kuota = document.getElementById("kuota").value;
            const jamBuka = document.getElementById("jam_buka").value;
            const jamTutup = document.getElementById("jam_tutup").value;

            if (!idFasilitas || !namaFasilitas || !hargaWeekend || !hargaWeekday || !kuota || !jamBuka || !jamTutup) {
                alert("Semua kolom pada Form Tambah Data Fasilitas harus diisi.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="javascript:void(0)" onclick="showForm('kamarForm')">Tambah Data Kamar</a>
        <a href="javascript:void(0)" onclick="showForm('fasilitasForm')">Tambah Data Fasilitas</a>
    </div>

    <div class="form-container">
        <!-- Form Tambah Data Kamar -->
        <div class="form-section" id="kamarForm">
            <h2>Form Tambah Data Kamar</h2>
            <form action="/submit_kamar" method="post" enctype="multipart/form-data" onsubmit="return validasiFormKamar()">
                <div class="form-group">
                    <label for="id_kamar">ID Kamar:</label>
                    <input type="text" id="id_kamar" name="id_kamar" required>
                </div>
                <div class="form-group">
                    <label for="gambar_ruangan">Gambar Ruangan:</label>
                    <input type="file" id="gambar_ruangan" name="gambar_ruangan" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="jenis_kamar">Jenis Kamar:</label>
                    <input type="text" id="jenis_kamar" name="jenis_kamar" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga:</label>
                    <input type="number" id="harga" name="harga" required>
                </div>
                <div class="form-group">
                    <label for="fasilitas">Fasilitas:</label>
                    <textarea id="fasilitas" name="fasilitas" rows="2" placeholder="Contoh: Wi-Fi, AC, TV, dll."></textarea>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Tambah Data Kamar">
                </div>
            </form>
        </div>

        <!-- Form Tambah Data Fasilitas -->
        <div class="form-section" id="fasilitasForm">
            <h2>Form Tambah Data Fasilitas</h2>
            <form action="/submit_fasilitas" method="post" onsubmit="return validasiFormFasilitas()">
                <div class="form-group">
                    <label for="id_fasilitas">ID Fasilitas:</label>
                    <input type="text" id="id_fasilitas" name="id_fasilitas" required>
                </div>
                <div class="form-group">
                    <label for="nama_fasilitas">Nama Fasilitas:</label>
                    <input type="text" id="nama_fasilitas" name="nama_fasilitas" required>
                </div>
                <div class="form-group">
                    <label for="harga_weekend">Harga Weekend:</label>
                    <input type="number" id="harga_weekend" name="harga_weekend" required>
                </div>
                <div class="form-group">
                    <label for="harga_weekday">Harga Weekday:</label>
                    <input type="number" id="harga_weekday" name="harga_weekday" required>
                </div>
                <div class="form-group">
                    <label for="kuota">Kuota:</label>
                    <input type="number" id="kuota" name="kuota" required>
                </div>
                <div class="form-group">
                    <label for="jam_buka">Jam Buka:</label>
                    <input type="time" id="jam_buka" name="jam_buka" required>
                </div>
                <div class="form-group">
                    <label for="jam_tutup">Jam Tutup:</label>
                    <input type="time" id="jam_tutup" name="jam_tutup" required>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Tambah Data Fasilitas">
                </div>
            </form>
        </div>
    </div>

    <script>
        // Default tampilkan form kamar saat pertama kali dibuka
        showForm('kamarForm');
    </script>

</body>
</html>
